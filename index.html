<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Meta tags -->
  <meta name="description" content="Find and bookmark beautiful images for your project!">

  <!-- Facebook Meta Tags -->
  <meta property="og:title" content="snaps — Images for projects" />
  <meta property="og:description" content="Find and bookmark beautiful images for your project!" />
  <meta property="og:url" content="https://getsnaps.netlify.app/">
  <meta property="og:image" content="https://i.imgur.com/tDzNY3A.png" />
  <meta property="og:site_name" content="snaps — Images for projects">
  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="photo">
  <meta name="twitter:site" content="@SrikarVks">
  <meta name="twitter:creator" content="@SrikarVks">
  <meta name="twitter:title" content="snaps — Images for projects">
  <meta name="twitter:description" content="Find and bookmark beautiful images for your project!">
  <meta name="twitter:image" content="https://i.imgur.com/tDzNY3A.png">
  <meta name="twitter:url" content="https://getsnaps.netlify.app/">
  <meta name="keywords" content="images, bookmark, project, infinite">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/sass/main.scss">
  <link rel="shortcut icon" href="./src/assets/favicon.png" type="image/x-icon">
  <title>snaps — Images for projects</title>
</head>

<body>

  <div class="container">
    <header>
      <div class="header">
        <div class="header__left">
          <a href="#" class="logo">
            <h1>snaps</h1>
          </a>
        </div>
        <div class="header__right">
          <button class="header__bookmark">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z" />
            </svg>
          </button>
          <button class="header__darkmode">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path
                d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM5 10a1 1 0 01-1 1H3a1 1 0 110-2h1a1 1 0 011 1zM8 16v-1h4v1a2 2 0 11-4 0zM12 14c.015-.34.208-.646.477-.859a4 4 0 10-4.954 0c.27.213.462.519.476.859h4.002z" />
            </svg>
          </button>
          <button class="header__info">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__form">
        <form>
          <label for="image">Search Images</label>
          <input placeholder="Birds" type="search" name="image" id="image">
          <button class="button button--search" type="submit">Search</button>
        </form>
      </div>
      <div class="results">
        <h3>Results</h3>
        <div class="query-controls">
          <form class="query-controls__form">
            <div class="query-controls__orientation">
              <div>
                <input type="radio" name="orientation" value="landscape" id="landscape">
                <label for="landscape">Landscape</label>
              </div>
              <div>
                <input type="radio" name="orientation" value="portrait" id="portrait">
                <label for="portrait">Portrait</label>
              </div>
              <div>
                <input type="radio" name="orientation" value="square" id="square">
                <label for="square">Square</label>
              </div>
            </div>
            <div class="query-controls__color">
              <input type="color" name="color" id="color" value="#0E141B">
              <label for="color">Color</label>
            </div>
            <input class="button query-controls__reset" type="reset" value="Reset">
          </form>
        </div>
        <div class="loading-animation">
          <div class="pulse"></div>
        </div>
        <div class="img-grid"></div>
        <div class="intersection-observer"></div>
      </div>
    </main>

    <aside class="modal">
      <div class="modal__inner">
        <div class="modal__loading">
          <div class="pulse"></div>
        </div>
        <div class="modal__image">
          <img src="" alt="" />
        </div>
        <div class="modal__description">
          <p>Photographer : <span><a href="" class="modal__photographer" target="_blank"></a></span></p>
          <p>Avg. color : <span class="modal__avgcolor"></span></p>
          <button class="button button--bookmark">Bookmark</button>
          <p>Direct Links :</p>
          <a href="" class="button button--link original" target="_blank">Original</a>
          <a href="" class="button button--link compressed" target="_blank">Compressed</a>
          <a href="" class="button button--link medium" target="_blank">Medium</a>
        </div>
        <div class="modal__error"></div>
        <div class="modal__direction">
          <button class="button button--prev" data-direction="left">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                clip-rule="evenodd" />
            </svg>
          </button>
          <button class="button button--next" data-direction="right">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>
    </aside>

    <aside class="bookmark">
      <div class="bookmark__inner">
        <h4 class="bookmark__heading">Bookmarks</h4>
        <ul class="bookmark__images"></ul>
      </div>
    </aside>

    <aside class="info">
      <div class="info__inner">
        <p>Made with ❤️ by Srikar</p>
        <div class="info__socials">
          <a aria-label="Find me on Twitter" href="https://twitter.com/SrikarVks" title="Twitter" target="_blank">
            <img src="./src/assets/twitter.svg" alt="Twitter icon">
          </a>
          <a aria-label="Find me on Github" href="https://github.com/SrikarKSV/snaps-infinite-scroll" title="Github"
            target="_blank">
            <img src="./src/assets/github.svg" alt="GitHub icon">
          </a>
        </div>
      </div>
    </aside>

  </div>

  <script src="./src/js/app.js"></script>
</body>

</html>
